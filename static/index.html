<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Users</title>
	<link rel="stylesheet" href="../css/normzlize.css">
	<link rel="stylesheet" href="../css/style.css" </head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
	<div class="container">
		<h1>Список пользователей</h1>

		<div id="app"></div>
		<form action="#" method="post" id="add-new-user-form" >
			<input type="text" id="first-name-input" placeholder="First Name" class="form-control mb-3" required>
			<input type="text" id="middle-name-input" placeholder="Middle Name"  class="form-control mb-3" required>
			<input type="text" id="last-name-input" placeholder="Last Name" class="form-control mb-3" required>
			<input type="number" id="age-input" placeholder="Age" class="form-control mb-3" required>
			<input type="text" id="hobby-input" placeholder="Hobby" class="form-control mb-3" required>

			<button id="add-new-user-button" type="submit" class="btn btn-success mb-3">Add new user</button>
		</form>
	</div>

	<script type="module" src="../scripts/main.js"></script>
</body>

</html>
